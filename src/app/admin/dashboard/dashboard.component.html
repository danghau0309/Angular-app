<section
  class="max-w-[1300px] mx-auto mt-4 grid md:grid-cols-cols1-2 gap-10 max-md:m-4"
>
  <aside class="p-2 shadow-inner bg-white rounded-2xl max-md:text-center">
    <ul class="max-md:flex justify-between">
      <li
        *ngFor="let item of sidebar"
        class="border-2 rounded-xl transition duration-300 ease-in-out hover:bg-blue-100 cursor-pointer h-12 flex items-center m-1"
        (click)="changeActive(item.id)"
        [ngClass]="{ 'border-blue-200 border-2 ': item.id === activeItemId }"
      >
        <a [routerLink]="item.url" class="inline-block p-4">
          <i
            [class]="item.icon"
            [ngClass]="{ 'text-blue-500': item.id === activeItemId }"
          ></i>
        </a>
        <a
          [routerLink]="item.url"
          class="text-[1rem] capitalize font-medium inline-block"
          [ngClass]="{
            'text-blue-500 font-semibold': item.id === activeItemId,
           
          }"
          ><span class="max-md:hidden">{{ item.title }}</span></a
        >
      </li>
    </ul>
  </aside>
  <article class="p-2 shadow-inner bg-white rounded-2xl max-md:m-2">
    <router-outlet></router-outlet>
  </article>
</section>
