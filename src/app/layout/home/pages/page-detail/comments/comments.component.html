<form
  class="mt-4 bg-slate-50 p-4 rounded-xl shadow-md"
  [formGroup]="formComment"
  (ngSubmit)="addComment()"
>
  <p class="font-semibold text-2xl">Bình luận</p>
  <div class="mt-4">
    <textarea
      class="w-full p-3 rounded-xl shadow-md focus:outline-none focus:ring focus:ring-blue-400 mt-4"
      placeholder="Nhập bình luận của bạn"
      formControlName="content"
    ></textarea>
    @if(!isLogged){
    <a
      [routerLink]="['/login']"
      class="bg-blue-400 p-2 rounded-xl mt-4 text-white cursor-pointer text-center w-full block"
      >Vui lòng đăng nhập để bình luận !</a
    >
    }@else {

    <button
      class="bg-blue-400 p-3 text-white rounded-xl mt-4 focus:ring cursor-pointer"
      type="submit"
      [disabled]="formComment.invalid"
    >
      Gửi bình luận
    </button>
    }
  </div>
  <div class="rounded-xl mt-4">
    @for (item of commentList; track $index) {
    <div class="bg-white p-2 rounded-xl mt-2">
      <p class="font-bold text-[1rem] py-1">{{ item.username_customer }}</p>
      <p>content: {{ item.content }}</p>
    </div>
    }
  </div>
</form>
