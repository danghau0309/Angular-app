<form
  class="bg-white mt-4 text-[1rem] p-4 rounded-xl"
  [formGroup]="feedbackForm"
  (ngSubmit)="submitFeedback()"
>
  <p class="font-medium">Đánh giá mức độ hài lòng về sản phẩm</p>
  <div class="flex justify-center gap-10">
    <div
      class="flex flex-col items-center"
      *ngFor="let item of satisfactionLevels"
    >
      <i
        class="{{ item.icon }}"
        [ngClass]="{
          'text-3xl text-slate-300 inline-block p-4 rounded hover:shadow hover:text-orange-300 transition-all cursor-pointer duration-300 ease-linear': true,
          'text-orange-300 shadow': levelValue === item.id,
          
        }"
        (click)="setSatisfactionLevel(item.id, item.icon)"
      ></i>
      <span class="text-xs">{{ item.lalel }}</span>
    </div>
  </div>
  <p class="text-[1rem] font-medium py-2">Vui lòng chia sẻ lí do tại sao</p>
  <textarea
    class="w-full outline-none border p-1 rounded text-[1rem]"
    formControlName="feedback"
  ></textarea>
  <button
    class="text-[1rem] bg-blue-400 w-full p-2 rounded text-white mt-2 hover:bg-blue-500 transition-all duration-300 ease-linear"
    [disabled]="!feedbackForm.valid"
  >
    Gửi đánh giá
  </button>
</form>
