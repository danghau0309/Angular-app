<section class="max-w-[1300px] mx-auto mb-20 max-xl:p-5">
  <form
    [formGroup]="loginForm"
    class="max-w-[500px] mx-auto mt-36 bg-white p-4 rounded-2xl"
    (ngSubmit)="onSubmit()"
  >
    <h2 class="uppercase font-semibold text-2xl text-center mb-4">Đăng nhập</h2>
    <div class="mb-2">
      <label for="" class="font-medium">Username*</label>
      <input
        type="text"
        class="w-full border-2 p-2 rounded-xl outline-none outline-2 focus:outline-blue-400"
        formControlName="username"
      />
    </div>
    <div class="mb-2">
      <label for="" class="font-medium">Password*</label>
      <input
        type="password"
        class="w-full border-2 p-2 rounded-xl outline-none outline-2 focus:outline-blue-400"
        formControlName="password"
      />
    </div>
    <p class="mb-4">
      Quên mật khẩu , <a href="" class="text-[#2e86f1] underline">Tại đây</a>
    </p>
    <button
      class="w-full p-2 rounded-xl bg-[#2e86f1] text-white uppercase font-medium"
      type="submit"
    >
      Đăng nhập
    </button>
  </form>
</section>
