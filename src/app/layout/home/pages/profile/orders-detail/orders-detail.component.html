<p class="capitalize text-xl px-4 font-semibold">Đơn hàng chi tiết</p>
<table class="border-collapse table-auto w-full text-sm relative">
  <thead>
    <tr class="h-10">
      <th>STT</th>
      <th>Hình ảnh</th>
      <th>Tên</th>
      <th>Số lượng</th>
      <th>Tổng tiền</th>
      <th>Thanh toán</th>
    </tr>
  </thead>
  <tbody class="text-center">
    <tr class="h-10" *ngFor="let order of orderDetail; let i = index">
      <td class="border-b border-slate-100 p-2">{{ i + 1 }}</td>
      <td class="border-b border-slate-100 p-2">
        <img
          [src]="order.image"
          alt="ảnh Lỗi"
          class="max-w-[100px] text-center inline-block"
        />
      </td>
      <td class="border-b border-slate-100 p-2">{{ order.name }}</td>
      <td class="border-b border-slate-100 p-2">{{ order.quantity }}</td>
      <td class="border-b border-slate-100 p-2">
        {{ order.quantity * order.price }} đ
      </td>
      <td class="border-b border-slate-100 p-2">
        {{ orderDetailInfor.paymentMethod }}
      </td>
    </tr>
  </tbody>
</table>
<div class="w-full flex justify-end items-center p-2 mt-3">
  <p class="font-semibold text-[1rem]">
    Tổng tiền đơn hàng: {{ orderDetailInfor?.total }} đ
  </p>
</div>
