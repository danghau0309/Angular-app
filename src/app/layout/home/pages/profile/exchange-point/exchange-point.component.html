<div>
  <p class="text-[1rem] font-medium">Đổi điểm lấy Voucher</p>

  <div class="flex gap-4 flex-wrap justify-between">
    <div
      class="bg-blue-50 inline-block p-2 rounded-2xl"
      *ngFor="let voucher of vouchers; let i = index"
    >
      <img [src]="voucher.image" alt="" class="max-w-28 rounded-2xl" />
      <div>
        <div class="flex justify-between items-center mt-2">
          <p class="font-semibold text-xs">NFT {{ i + 1 }}</p>
          <p class="font-medium text-xs">{{ voucher.exchangeValue }} điểm</p>
        </div>
        <button
          class="bg-blue-500 text-white w-full px-2 py-1 rounded-xl"
          (click)="exchangePoint(voucher._id, voucher.exchangeValue)"
        >
          Đổi
        </button>
      </div>
    </div>
  </div>
  <app-my-voucher [vouchers]="voucherOfUser"></app-my-voucher>
</div>
