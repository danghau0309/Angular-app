<p class="capitalize text-xl px-4 font-semibold">Lịch Sử Mua hàng</p>
<table class="border-collapse table-auto w-full text-sm">
  <thead>
    <tr class="h-10">
      <th>STT</th>
      <th>Mã đơn hàng</th>
      <th>Ngày đặt</th>
      <th>Trạng thái</th>
      <th>Thao tác</th>
    </tr>
  </thead>
  <tbody class="text-center">
    @for(item of orderHistoryList; track $index){
    <tr class="h-10">
      <td class="border-b border-slate-100 p-2">{{ $index + 1 }}</td>
      <td class="border-b border-slate-100 p-2">{{ item.code }}</td>
      <td class="border-b border-slate-100 p-2">{{ item.date }}</td>
      <td class="border-b border-slate-100 p-2">
        <span
          class="p-2 rounded-2xl font-semibold truncate"
          [ngClass]="
            item.status === 0
              ? 'bg-yellow-100 text-orange-500 '
              : item.status === 1
              ? 'bg-green-100 text-green-400'
              : 'bg-blue-100 text-blue-500'
          "
        >
          {{
            item.status === 0
              ? "Đang chờ xử lí"
              : item.status === 1
              ? "Đã xác nhận"
              : "Đang vận chuyển"
          }}</span
        >
      </td>
      <td class="border-b border-slate-100 p-2">
        <button
          class="p-2 rounded-lg font-medium"
          (click)="viewOrderDetail(item.code)"
        >
          <i
            class="bx bxs-show p-2 bg-slate-200 rounded-2xl text-slate-600"
          ></i>
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
