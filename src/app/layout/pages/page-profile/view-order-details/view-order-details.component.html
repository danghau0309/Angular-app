<p class="capitalize text-xl px-4 font-semibold">Lịch Sử Mua hàng</p>
<table class="border-collapse table-auto w-full text-sm relative">
  <thead>
    <tr class="h-10">
      <th>STT</th>
      <th>Hình ảnh</th>
      <th>Tên</th>
      <th>Số lượng</th>
      <th>Tổng tiền</th>
      <th>Thanh toán</th>
    </tr>
  </thead>
  <tbody class="text-center">
    @for(item of dataOrderDetails ; track $index ){
    <tr class="h-10">
      <td class="border-b border-slate-100 p-2">
        {{ $index + 1 }}
      </td>
      <td class="border-b border-slate-100 p-2">
        <img
          [src]="item.image"
          alt="ảnh Lỗi"
          class="max-w-[100px] text-center inline-block"
        />
      </td>
      <td class="border-b border-slate-100 p-2">{{ item.name }}</td>
      <td class="border-b border-slate-100 p-2">{{ item.quantity }}</td>
      <td class="border-b border-slate-100 p-2">
        {{ item.quantity * item.price }}
      </td>
      <td class="border-b border-slate-100 p-2">
        {{ dataOrderPayment.paymentMethod }}
      </td>
    </tr>
    }
  </tbody>
</table>
<div class="w-full flex justify-end items-center p-2 mt-3">
  <p class="font-semibold text-[1rem]">
    Tổng tiền đơn hàng: {{ dataOrderPayment?.total }} đ
  </p>
</div>
